language: elixir
sudo: required
services:
  - docker
env:
  DOCKER_COMPOSE_VERSION: 1.11.1

matrix:
  include:
    - elixir: 1.3
      otp_release: 18.3
    - elixir: 1.4
      otp_release: 19.3
    - elixir: 1.5
      otp_release: 20.3
    - elixir: 1.6
      otp_release: 20.3
    - elixir: 1.7
      otp_release: 21.0

before_install:
 - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
 - chmod +x docker-compose
 - sudo mv docker-compose /usr/local/bin

script:
  - docker-compose -v
  - docker-compose up -d
  - sleep 30
  - mix test --trace
